language: ruby
dist: trusty
sudo: required

matrix:
  include:
    - rvm: 2.3.3
      env: "RAILS_VERSION=4.2.7"
    - rvm: 2.3.3
      jdk: openjdk7
      env: "RAILS_VERSION=4.2.7"
    - rvm: 2.3.3
      jdk: oraclejdk7
      env: "RAILS_VERSION=4.2.7"
    - rvm: 2.3.3
      jdk: oraclejdk8
      env: "RAILS_VERSION=4.2.7"

before_install:
- gem install -v $RAILS_VERSION rails
- bundle install
- bundle exec rails new --skip .
- rake findit:install
